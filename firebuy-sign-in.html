<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FireBuy Sign In Page</title>
    <link rel="stylesheet" href="firebuy-sign-in.css">
  </head>
  <body>
    <header>
      <a href="firebuy-sign-in.html" target="_self"><img src="firebuy-logo.png"></a>
      <div class="right-header">
          <div class="about">About</div>
          <div class="product">Products</div>
          <div class="support">Support</div>
          <div class="resources">Resources</div>
          <div class="store">Store</div>
          <div class="login-signup">Log-In/Sign-Up</div>
        </div>
    </header>
    <main>
      <p class="sign-in">Sign-In</p>
      <input class="email" type="email" placeholder="Email">
      <input class="password" type="password" placeholder="Password">
      <input class="username" type="text" placeholder="Username">
      <button class="sign-button">Sign In</button>
      <p>Don't have an account? <a href="firebuy-signup.html" target="_self">Sign-Up</a></p>
    </main>
    <footer></footer>
  </body>
</html>
